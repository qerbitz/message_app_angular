<div class="container py-5">
<form class="text-center border border-light p-5" style="margin-left: 120px; margin-right:120px" (ngSubmit)="onSubmit()">

    <div class="form-area">
        <div class="form-group ">
            <label for="exampleFormControlInput1">Please enter your Name</label>
            <input type="text" class="form-control" placeholder="Name" [formControl]="senderControl">
        </div>

    </div>
    <!-- submit button-->
    <div class="text-center">
        <button type="submit" class="btn btn-info">Move forward</button>
    </div>

</form>
</div>
